<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAM</title>
    <link
      rel="shortcut icon"
      href="img/Projeto CAM - Logo do Site.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="CAM: Sua jornada de bem-estar começa aqui. Descubra onde encontrar apoio emocional para uma mente mais saudável."
    />
    <meta
      name="keywords"
      content="CAM,saúde mental, apoio emocional, conscientização, bem-estar, solidariedade, comunidade, recursos, auto-cuidado, compreensão, esperança,depressão, suicídio."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="cabecalho">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h1 id="logo">
              <a href="index.html"
                ><img
                  src="img/Projeto Remover fundo.png"
                  alt="Logo"
                  width="130"
                  class="img-fluid"
              /></a>
            </h1>
          </div>
          <div id="menu" class="col-md-5">
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre_nos.html">Sobre Nós</a></li>
                <li><a href="nt.html">Notícias e Atualizações</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="banner">
        <div id="BM_CAM" class="container">
          <div class="row justify-content-center">
            <div class="col-md-3 texto_banner_login">
              <form class="px-4 py-3">
                <div class="mb-3">
                  <label for="exampleFormEmail1" class="form-label label_email_senha">
                    Email
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormEmail1"
                    placeholder="email@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleFormPassword1" class="form-label label_email_senha">
                    Senha
                  </label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleFormPassword1"
                    placeholder="Senha"
                  />
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="dropdownCheck"
                    />
                    <label
                      class="form-check-label lembrar_me"
                      for="dropdownCheck"
                    >
                      Lembrar-me
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btnLogar">
                  Logar
                </button>
              </form>
              <div id="txt_login">
                <a class="dropdown-item txt_cadastre" href="#"
                  >Novo aqui? Cadastre-se</a
                >
                <a class="dropdown-item txt_esqueciSenha" href="#"
                  >Esqueceu a senha?</a
                > 
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
